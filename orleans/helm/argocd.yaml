global:
  domain: argocd.orleans.g.recouvreux.fr
  addPrometheusAnnotations: true

server:
  service:
    type: NodePort
    nodePortHttps: 30443

configs:
  clusterCredentials:
    in-cluster:
      name: orleans
      server: https://kubernetes.default.svc
      labels:
        env: lab
        cluster-name: orleans
      config:
        tlsClientConfig:
          insecure: false

  params:
    server.insecure: true
  repositories:
    infra-gitops:
      url: https://github.com/Gilk260/infra-gitops
      type: git
      githubAppID: "2864423"
      githubAppInstallationID: "110100546"
      name: infra-gitops
